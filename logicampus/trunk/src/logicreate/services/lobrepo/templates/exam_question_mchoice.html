<h3><?= lct('Multiple Choice Question');?></h3>
<form method="POST" action="<?=modurl('exam/');?>">
	<table border="0" width="600">
		<tr>
			<td valign="top">*<b><?= lct('Question');?></b></td>
			<td>
				<textarea rows="5" cols="50" name="questionText" <?= $t['disableFlag'];?>><?=$t['questionObj']->qstText;?></textarea>
			</td>
		</tr>
		<tr>
			<td><b><?= lct('Answers');?></b></td>
			<td><?=lct('(check boxes to indicate the correct responses)');?></td>
		</tr>
		<? for ($x=0;$x<10;++$x) { ?>
		<? $qc = $t['q']->qstChoices[$x]; ?>
		
		<tr>
			<td align="right">
				<? if ($x <= 1) {echo '*';} else { echo '&nbsp;&nbsp;'; } ?>
				<? printf('%d',$x+1);?>.
			</td>
			<td NOWRAP>
				<? $x <= 1 ? '*' : ''; ?>
				<input name="labels[<?=$x;?>]" type="text" value="<?=$qc['label'];?>" size="50" <?= $t['disableFlag'];?>>
				<input name="correct" value="<?=$x;?>" type="radio" <?= $qc['correct'] ? 'CHECKED':'';?>>
			</td>
		</tr>
		<? } ?>

		<tr>
			<td>&nbsp;</td>
			<td>
		</td>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<td>
				<input type="submit" name="sbmt_button" value="<?=lct('Continue -&gt;');?>"/>
				<input type="hidden" name="event" value="saveQuestion"/>
				<input type="hidden" name="qidx" value="<?=$t['qidx'];?>"/>
				<input type="hidden" name="questionType" value="<?= $t['questionType'];?>"/>
</form>
			</td>
		</tr>

	</table>

<p>* denotes a required field.</p>
